<!DOCTYPE html>
<html>
<head>
    <title>Custom Design Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4b6584 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #cfd6df;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4b6584;
        }

        .design-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .design-option {
            position: relative;
            cursor: pointer;
        }

        .design-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .design-preview {
            width: 100%;
            height: 150px;
            border: 3px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .design-option input[type="radio"]:checked + .design-preview {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .design1 {
            background: linear-gradient(135deg, #4b6584 0%, #2c3e50 100%);
        }

        .design2 {
            background: linear-gradient(135deg, #7d9d9c 0%, #576f72 100%);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-done {
            background: #4b6584;
            color: white;
        }

        .btn-done:hover {
            background: #3b5770;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }

        .btn-reset:hover {
            background: #d5d5d5;
        }

        .preview-section {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f4f6f8;
            border-radius: 8px;
        }

        .preview-section.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 20px auto;
            font-size: 48px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .preview-image.design1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .preview-image.design2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .preview-name {
            font-size: 32px;
            font-weight: bold;
        }

        .btn-download {
            background: #6a8f7b;
            color: white;
            margin-top: 20px;
        }

        .btn-download:hover {
            background: #5c7f6d;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #7a7a7a;
            color: white;
            margin-top: 10px;
        }

        .btn-back:hover {
            background:  #666;
        }

        .error {
            color: #f5576c;
            font-size: 14px;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section active" id="formSection">
            <h1>صمّم بطاقة تهنئة العيد باسمك</h1>

            <div class="form-group">
                <label for="userName">الاسم:</label>
                <input type="text" id="userName" placeholder="اكتب اسمك هنا ...">
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label>اختر تصميم التهنئة:</label>
                <div class="design-options">
                    <div class="design-option">
                        <input type="radio" id="design1" name="design" value="design1" >
                        <label for="design1" class="design-preview design1">تصميم ١</label>
                    </div>
                    <div class="design-option">
                        <input type="radio" id="design2" name="design" value="design2">
                        <label for="design2" class="design-preview design2">تصميم ٢ </label>
                    </div>
                </div>
                <div class="error" id="designError"></div>
            </div>

            <div class="button-group">
                <button class="btn-done" onclick="generateDesign()">إنشاء التهنئة</button>
                <button class="btn-reset" onclick="resetForm()">إعادة تعيين</button>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <h1>تهنئتك جاهزة</h1>
            <div class="preview-image" id="previewImage">
                <div class="preview-name" id="previewName"></div>
            </div>
            <button class="btn-download" onclick="downloadImage()">تنزيل الصورة</button>
            <button class="btn-back" onclick="goBack()">إنشاء تهنئة أخرى</button>
        </div>
    </div>

    <script>
        function generateDesign() {
            const name = document.getElementById('userName').value.trim();
            const design = document.querySelector('input[name="design"]:checked').value;
            const nameError = document.getElementById('nameError');

            nameError.textContent = '';

            if (!name) {
                nameError.textContent = 'Please enter your name';
                return;
            }

            // Show preview and hide form
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('previewSection').classList.add('active');

            // Set preview content
            const previewImage = document.getElementById('previewImage');
            const previewName = document.getElementById('previewName');

            previewImage.className = 'preview-image ' + design;
            previewName.textContent = name;
        }

        function resetForm() {
            document.getElementById('userName').value = '';
            document.getElementById('design1').checked = true;
            document.getElementById('nameError').textContent = '';
        }

        function goBack() {
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('formSection').style.display = 'block';
            resetForm();
        }

        function downloadImage() {
            const previewImage = document.getElementById('previewImage');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 400;
            canvas.height = 300;

            // Get design class
            const isDesign1 = previewImage.classList.contains('design1');
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            if (isDesign1) {
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
            } else {
                gradient.addColorStop(0, '#f093fb');
                gradient.addColorStop(1, '#f5576c');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);

            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const name = document.getElementById('previewName').textContent;
            ctx.fillText(name, 200, 150);

            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}_design.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
